apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcribe-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: transcribe
  template:
    metadata:
      labels:
        component: transcribe
    spec:
      containers:
        - name: transcribe
          image: mowmikubek/k8s-transcribe_service:v2-beta
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: MONGO_URL
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "2000m"